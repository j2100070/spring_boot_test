<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo アプリ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Todo アプリ</h1>

    <!-- メッセージ表示 -->
    <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${message}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- 新規作成フォーム -->
    <div class="card mb-4">
        <div class="card-header">
            <h5>新しいTodoを追加</h5>
        </div>
        <div class="card-body">
            <form th:action="@{/todos}" th:object="${newTodo}" method="post">
                <div class="mb-3">
                    <label for="title" class="form-label">タイトル</label>
                    <input type="text" class="form-control" id="title" th:field="*{title}" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">説明</label>
                    <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">追加</button>
            </form>
        </div>
    </div>

    <!-- Todo一覧 -->
    <div class="card">
        <div class="card-header">
            <h5>Todo一覧</h5>
        </div>
        <div class="card-body">
            <div th:if="${#lists.isEmpty(todos)}" class="text-center">
                <p>Todoがありません。新しいTodoを追加してください。</p>
            </div>
            <div th:unless="${#lists.isEmpty(todos)}">
                <div th:each="todo : ${todos}" class="card mb-3">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-start">
                            <div class="flex-grow-1">
                                <h6 class="card-title" th:class="${todo.completed} ? 'text-decoration-line-through text-muted' : ''"
                                    th:text="${todo.title}"></h6>
                                <p class="card-text" th:class="${todo.completed} ? 'text-muted' : ''"
                                   th:text="${todo.description}"></p>
                                <small class="text-muted">
                                    作成日: <span th:text="${#temporals.format(todo.createdAt, 'yyyy-MM-dd HH:mm')}"></span>
                                    <span th:if="${todo.updatedAt != todo.createdAt}">
                                            | 更新日: <span th:text="${#temporals.format(todo.updatedAt, 'yyyy-MM-dd HH:mm')}"></span>
                                        </span>
                                </small>
                            </div>
                            <div class="d-flex gap-2">
                                <form th:action="@{/todos/{id}/toggle(id=${todo.id})}" method="post" class="d-inline">
                                    <button type="submit" class="btn btn-sm"
                                            th:class="${todo.completed} ? 'btn-warning' : 'btn-success'"
                                            th:text="${todo.completed} ? '未完了に戻す' : '完了にする'">
                                    </button>
                                </form>
                                <a th:href="@{/todos/{id}/edit(id=${todo.id})}" class="btn btn-sm btn-outline-primary">編集</a>
                                <form th:action="@{/todos/{id}/delete(id=${todo.id})}" method="post" class="d-inline"
                                      onsubmit="return confirm('本当に削除しますか？')">
                                    <button type="submit" class="btn btn-sm btn-outline-danger">削除</button>
                                </form>
                            </div>
                        </div>
                        <div class="mt-2">
                            <span th:if="${todo.completed}" class="badge bg-success">完了</span>
                            <span th:unless="${todo.completed}" class="badge bg-secondary">未完了</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
